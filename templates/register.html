<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="container">
        <div class="button-group">
            <a href="/">
                <img
                    src="{{ url_for('static', filename = 'img/УГОК ТЕСТ.svg')}}"
                    style="margin-left: 20px; margin-top: 10px"
                />
            </a>
            <a href="/register">
                <h1 style="margin-left: 40px; margin-top: 10px">Регистрация</h1>
            </a>
            <a href="/login">
                <h1 style="margin-left: 40px; margin-top: 10px">Войти</h1>
            </a>
            <a href="/">
                <img
                    src="{{ url_for('static', filename = 'img/главная.svg')}}"
                    style="padding-right: 0px; padding-left: 180%; margin-top: 15px"
                />
            </a>

            <a href="/child-site3">
                <img
                    src="{{ url_for('static', filename = 'img/все тесты.svg')}}"
                    style="margin-top: 15px; margin-left: 200%"
                />
            </a>
        </div>
    </div>
    <div class="form-container">
        <h2>Регистрация</h2>
        {% with messages = get_flashed_messages(with_categories=True) %}
            {% if messages %}
                {% for category, msg in messages %}
                    <div class="flash {{ category }}">{{ msg }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        <form action="/register" method="post">
            <input type="text" name="login" id="login" placeholder="Логин" required>
            <input type="password" name="password" id="password" placeholder="Пароль" required>
            <input type="submit" value="Зарегистрироваться"></input>
        </form>
    </div>
</body>
</html>
